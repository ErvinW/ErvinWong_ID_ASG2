<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="Signup.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>EonTech</title>
    </head>
    <body>
        <div class="Signup">
            <form id="form">
                <h2 class="h2_inner"> Register an EonTech account</h2>
                <input type="email" id="email" placeholder="Email Address" id="email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submit">Signup</button>
                <a class="a_inner" href="Index.html">Already have an account? Login here</a>
            </form> 
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Signup.js"></script>
</html>
