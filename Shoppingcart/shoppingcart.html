<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="/Shoppingcart/shoppingcart.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">  <!-- For icons -->
        <title>EonTech</title>
    </head>
    <body>
        <div class="navigation">

            <div class="left">
                <a class="Title" href="/Page1/page1.html">
                    <h2 class="Title">EonTech</h2>
                    </a>
            </div>

            <button class="Mb" id="Mb">
                <i class="bi bi-mouse3-fill"></i>
            </button>

            <button class="Mb" id="Hp">
                <i class="bi bi-headphones"></i>
            </button>
            
            <div class="right">

                
                <a class="Settings" href="/settings/Settings.html">
                    <i class="bi bi-gear"></i>
                </a>
    

                <button class="shoppingCart" id="gotocart">
                    <i class="bi bi-bag-fill"></i>
                    <div id = "cartAmt" class="cartAmt">0</div>
                </button>

                
            </div>     


        </div>
            
        <div class="List" id="List"></div>

        <div class="cart-total">
            <strong class="cart-total-title">Total : </strong>
            <span id="total-price" class="cart-total-price">$0</span>
        </div>

        <div class="Buy">
            <form id="form">
                <h2 class="h2_inner">EonTech</h2>
                <input type="text" id="Address" placeholder="Address" required>
                <input type="text" id="CardNo" placeholder="CardNo" required>
                <button type="submit" id="submit">Place Order</button>
            </form> 
        </div>
    </body>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/Shoppingcart/shoppingcart.js"></script>

</html>
